<!DOCTYPE html>
<html lang="en" ng-app="Lister">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ListController.js"></script>
</head>
<body ng-controller="ListController as ctrl">
  <div class="container">
    <div class="header">
      <h2 class="page-header">To Do List
        <span id="unfinished-number"class="badge pull-right">Unfinished : {{ctrl.uncompletedTasks()}}
        </span>
        <span id="finished-number"class="badge pull-right">Finished : {{ctrl.completedTasks()}}
        </span>
        <span id="task-number"class="badge pull-right">Total : {{ctrl.taskList.length}}
        </span>
      </h2>
    </div>
    <ul class="list-group">
      <li ng-repeat="(key, task) in ctrl.taskList" class="list-group-item">
        <p>{{task.taskName}}
          <input id="task-{{key}}-delete" ng-model="delete"type="checkbox" class="pull-right add-padding">
          <span class="pull-right add-padding">Remove :</span>
          <input id="task-{{key}}-completed" ng-model="completed"type="checkbox" class="pull-right add-padding" ng-click="ctrl.completeTask(task)">
          <span class="pull-right add-padding">Finished :</span>
        </p>
      </li>
    </ul>


    <form class="form-horizontal" ng-submit="ctrl.addTask()">
      <fieldset>
        <label>Task
          <input ng-model="ctrl.newTask" type="text">
        </label>
        <input id="create-task" type="submit" value="add task" class="btn btn-primary">
      </fieldset>
    </form>


  </div>



</body>
</html>
